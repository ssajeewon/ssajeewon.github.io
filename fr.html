<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Siddharth Sajeewon – Portefeuille</title>
  <meta name="description" content="Siddharth Sajeewon. Professionnel IT. Bilingue (anglais et français). Portfolio et CV." />
  <link rel="icon" href="/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#CCE1F2;
      --panel:#e6eff0;
      --line:#b5c6ca;
      --text:#1d1d1f;
      --muted:#444;
      --brand:#0071e3;
      --card:#ffffff;
      --section-alt:#d5e4e7;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:'SF Pro Display',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Open Sans','Helvetica Neue',sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
    a{color:var(--brand);text-decoration:none}
    a:hover{text-decoration:underline}
    .topbar{position:sticky;top:0;background:rgba(255,255,255,.9);backdrop-filter:saturate(140%) blur(8px);border-bottom:1px solid var(--line);z-index:10}
    .wrap{max-width:1100px;margin:0 auto;padding:20px 24px;display:flex;align-items:center;justify-content:space-between}
    .brand{font-weight:600;font-size:22px;letter-spacing:-.2px;color:var(--text)}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;border-radius:12px;border:1px solid var(--line);background:#fff;color:var(--text);padding:12px 22px;font-weight:500;transition:all .2s ease}
    .btn.primary{background:var(--brand);border-color:var(--brand);color:#fff}
    .btn.primary:hover{filter:brightness(0.92)}
    .hero{padding:80px 24px;border-bottom:1px solid var(--line);max-width:1100px;margin:0 auto}
    .hero .sub{color:var(--text);line-height:1.75;font-size:18px;margin-bottom:20px;max-width:880px}
    section{padding:80px 24px;border-bottom:1px solid var(--line);max-width:1100px;margin:0 auto}
    section.alt{background:var(--section-alt)}
    h2{font-size:28px;margin:0 0 20px;font-weight:600;letter-spacing:-.2px;color:var(--text)}
    h3{margin:0 0 8px;font-size:20px;font-weight:500;color:var(--text)}
    .grid{display:grid;gap:22px}
    @media(min-width:900px){.grid.cols-2{grid-template-columns:1fr 1fr}}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:22px;box-shadow:0 1px 3px rgba(0,0,0,.08)}
    .meta{color:var(--muted);font-size:15px}
    footer{padding:40px 24px;color:#666;text-align:center;font-size:14px;background:#b8cdd2}
    @media(max-width:600px){.hero{padding:50px 18px}section{padding:50px 18px}}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <div class="brand">Siddharth Sajeewon</div>
      <div>
        <a class="btn" href="index.html">EN</a>
        <a class="btn primary" href="/Siddharth_Sajeewon_CV.pdf">CV (PDF)</a>
      </div>
    </div>
  </header>

  <div class="hero" id="about">
    <p class="sub">
      Bonjour, je m’appelle Siddharth, un spécialiste du support informatique bilingue...
    </p>
    <!-- keep rest of your French about/experience/education/contact here -->
  </div>

  <footer>
    © <span id="year"></span> Siddharth Sajeewon
  </footer>
  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
